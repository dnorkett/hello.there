<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello There! A Star Wars API</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Hello There! - A Star Wars REST API</h1>    

    <div id="homepage">
        <h1>Star Wars API placeholder</h1>
        <div id="main"></div>
    </div>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

    
    <!-- React Component-->
    <script type="text/babel">
        var Characters = React.createClass({

            getInitialState: function(){
                return({characters: []});
            },

            render: function(){
                let characters = this.state.characters;

                characters = characters.map(function(character, index){
                    return (
                        <li key={index}>
                            <span className="name">{character.obj.name}</span>
                            <span className="species">{character.obj.species}</span>
                            <span className="home">{character.obj.homePlanet}</span>
                            <span className="force">{character.obj.forceSensitive}</span>
                            <span className="quote">{character.obj.notableQuote}</span>
                        </li>
                    );
                });

                return(
                    <div id="char-container">
                        <form id="search" onSubmit={this.handleSubmit}>
                            <label>Enter character name:</label>
                            <input type="text" ref="char" placeholder="character" required />
                            <input type="submit" value="Find character" />
                        </form>
                        <ul>{characters}</ul>
                    </div>
                );
            },

            handleSubmit: function(e) {                   
                e.preventDefault;
                let char = this.refs.char.value;                

                fetch('/api/characters/' + char)
                    .then(data => data.json())
                    .then(json => {
                        this.setState({
                            characters: json
                        });                        
                    });
            }
        });

        ReactDOM.render(<Characters/>, document.getElementById('main'));

    </script>

</body>
</html>
